<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Fylo data storage component</title>
</head>

<body>

  <main>
    <div class="main-header">
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <img src="./images/icon-document.svg" alt="document" class="icons" />
      <img src="./images/icon-folder.svg" alt="folder" class="icons" />
      <img src="./images/icon-upload.svg" alt="upload" class="icons" />
    </div>
    <div class="secundary-header">
      <h1 class="header-text">Youâ€™ve used <b>815 GB</b> of your storage</h1>
      <div class="object">
        <p class="db"><span id="bold-text">185</span> GB Left</p>
      </div>
      <div class="switch">
        <div class="progress-bar-color">
          <div class="ball"></div>
        </div>
      </div>
      <div class="h3container">
        <h3 class="inline left">0 GB</h3>
        <h3 class="inline right">1000 GB</h3>
      </div>
    </div>
  </main>

  <footer>
